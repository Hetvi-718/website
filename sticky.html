<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 200vh;
        }
        .parent{
            height: 500px;
            width: 500px;
            background-color:cyan;
            position: absolute;
            top: 100px;
        }
        .child{
            height: 25px;
            width: 100vw;
            background-color: crimson;
            position: sticky;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            CHILD
        </div>
    </div>
</body> 
</html>
